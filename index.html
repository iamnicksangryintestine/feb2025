<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am Nick's Angry Intestine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-xl font-bold mb-4 text-center">I am Nick's Angry Intestine</h1>
        <div id="timeline" class="space-y-4">
            <!-- Entries will be inserted here -->
        </div>
    </div>

    <script>
        if (!window.entries) {
            window.entries = [
                { date: "2025-02-10", time: "14:30", timezone: "EST", content: "Surgery Start 8:30a Eastern\nEstimated Duration 7.5h\nThank you for all for the support and love!" }
            ];
        }

        function formatTime(time) {
            let [hours, minutes] = time.split(":");
            hours = parseInt(hours, 10);
            const suffix = hours >= 12 ? "PM" : "AM";
            hours = hours % 12 || 12;
            return `${hours}:${minutes} ${suffix}`;
        }

        const timeline = document.getElementById("timeline");
        window.entries.forEach(entry => {
            const entryDiv = document.createElement("div");
            entryDiv.classList.add("bg-blue-50", "p-4", "rounded-lg", "shadow", "border-l-4", "border-blue-500");
            entryDiv.innerHTML = `
                <p class="text-lg font-semibold">
                    ${entry.date} - ${formatTime(entry.time)} <span class="text-sm text-gray-500">(${entry.timezone})</span>
                </p>
                <p class="text-gray-600 mt-2">${entry.content.replace(/\n/g, '<br>')}</p>
            `;
            timeline.appendChild(entryDiv);
        });
    </script>
</body>
</html>
